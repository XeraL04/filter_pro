<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./filter.css" />
    <title>Filter Project</title>
  </head>
  <body>
    <div class="container">
      <div class="leftMenu">
        <input type="text" placeholder="Search..." class="search" />
        <h1>Categories</h1>
        <div class="cats">
          <span class="cat">All</span>
          <span class="cat">casual</span>
          <span class="cat">Dress</span>
          <span class="cat">Sport</span>
          <span class="cat">Luxury</span>
        </div>
        <h1>Maximum price</h1>
        <div class="price">
          <input type="range" class="priceRange" />
          <span class="priceValue"></span>
        </div>
      </div>
      <div class="content">
        <div class="products"></div>
      </div>
    </div>
    <script src="./filter.js"></script>
  </body>
</html>
